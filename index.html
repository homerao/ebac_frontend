<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Play:wght@400;700&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form action="">
                <div class="form-campo">
                    <label for="nome"></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" />
                </div>
                <div class="form-campo">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" />
                </div>
                <div class="form-campo">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail" />
                </div>
                <div class="form-campo">
                    <label for="cpf"></label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" />
                </div>
                <div class="form-campo">
                    <label for="endereco"></label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço" />
                </div>
                <div class="form-campo">
                    <label for="cep"></label>
                    <input type="text" name="cep" id="cep" placeholder="CEP" />
                </div>

                <Button type="submit">Enviar</Button>
            </form>
        </div>
     </section>
     <script src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
     crossorigin="anonymous"></script> 
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="jquery.mask.min.js"></script> 
        <script src="jquery.validate.min.js"></script> 
        <script src="localization/messages_pt_BR.min.js"></script> 
        <script src="additional-methods.min.js"></script>
        <script src="main.js"></script>  
</body>
</html>
